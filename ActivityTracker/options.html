<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <style>
            .settings-container {
                display: flex;
                flex-direction: column;
            }
            .setting-section-caption {
                caption-side: top;
                text-align: center;
                margin-bottom: 5px;
            }
            .settings-section {
                flex-direction: column;
                margin-bottom: 15px;
            }
            .settings-row {
                flex-direction: row;
                margin-bottom: 15px;
                text-align: center;
            }
            .input-section {
                margin-bottom: 5px;
            }
            .table-style {
                width: 0%;
                flex-direction: column;
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                white-space: nowrap;
            }
            .table-style td,
            .table-style th {
                justify-content: center;
                border: 1px solid #ddd;
                padding: 3px;
            }
            .table-style thead {
                background-color: #3367D6;
                color: white;
            }
            .days-checkboxes {
                display:flex;
                flex-direction: column;
                align-items: flex-start;
                padding: 3px;
            }
            .settings-table-actions-style {
                display:flex;
                justify-content: center;
                flex-direction: column;
                padding: 3px;
            }
            .action-button {
                margin: 3px;
            }
        </style>
    </head>
    <template id="list-with-time-period-row-template">
        <tr>
            <td name="site"></td>
            <td name="timeStart"></td>
            <td name="timeEnd"></td>
            <td name="days"></td>
            <td>
                <div name="settings-table-actions" class="settings-table-actions-style">
                    <button name="change" class="action-button"><span>Change</span></button>
                    <button name="duplicate" class="action-button"><span>Duplicate</span></button>
                    <button name="remove" class="action-button"><span>Remove</span></button>
                </div>
            </td>
        </tr>
    </template>
    <template id="list-with-time-period-template" class="settings-section">
        <table class="table-style">
            <caption name="list-type" class="setting-section-caption"></caption>
            <thead>
                <th>Site</th>
                <th>Time Start</th>
                <th>Time End</th>
                <th>Days</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr class="settings-row">
                    <td>
                        <input
                            type="text"
                            placeholder="Add new URL"
                            name="site"
                            pattern="(?:\w+\.)*\w+$"
                            required
                        >
                    </td>
                    <td>
                        <input
                            type="time"
                            min="00:01"
                            name="timeStart"
                            required
                        >
                    </td>
                    <td>
                        <input
                            type="time"
                            min="00:01"
                            name="timeEnd"
                            required
                        >
                    </td>
                    <td class="days-checkboxes">
                        <div>
                            <input type="checkbox" name="Every day">Every day<br>
                        </div>
                        <div>
                            <input type="checkbox" name="Sunday">Sunday<br>
                        </div>
                        <div>
                            <input type="checkbox" name="Monday">Monday<br>
                        </div>
                        <div>
                            <input type="checkbox" name="Tuesday">Tuesday<br>
                        </div>
                        <div>
                            <input type="checkbox" name="Wednesday">Wednesday<br>
                        </div>
                        <div>
                            <input type="checkbox" name="Thursday">Thursday<br>
                        </div>
                        <div>
                            <input type="checkbox" name="Friday">Friday<br>
                        </div>
                        <div>
                            <input type="checkbox" name="Saturday">Saturday<br>
                        </div>
                    </td>
                    <td>
                        <div class="settings-table-actions-style">
                            <button name="add-new-url"><span>Add</span></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </template>
    <body>
        <div id="settings-container" class="settings-container">
        </div>
    </body>
    <script src="options.js"></script>
</html>
