<!DOCTYPE html>
<html>
    <head>
        <title>Statistics info</title>
        <style>
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content:space-evenly;
            border: none;
            align-items:center;
        }
        .button {
            background-color:#3367D6;
            border: black;
            align-items:center;
            text-align: center;
            border-radius: 10px;
            max-width: 100px;
            max-height: 50px;
            min-width: 100px;
            min-height: 50px;
            cursor: pointer;
            color: white;
            transition-duration: 0.4s;
        }
        button:focus{
            outline:none;
        }

        button:hover{
            background: #2850A7;
            box-shadow: 0 8px 10px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        #statisticsTable {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        #statisticsTable td,
        #statisticsTable th {
            border: 1px solid #ddd;
            }
        #statisticsTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #statisticsTable tr:hover {
            background-color: #ddd;
        }
        #statisticsTable th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #3367D6;
            color: white;
        }
        /* The switch - the box around the slider */
        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }

        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #3367D6;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #2850A7;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }
        </style>
    </head>
    <body style="display: flex; flex-direction: column; border:none; max-width: 320p; min-width: 260px; background-color:#fdfcf9;">
        <div class ="button-container">
            <button id='Statistics' class="button">Show statistics</button>
            <button id='Settings' class="button">Settings</button>
            <label class="switch">
                <input type="checkbox" id="temporaryDisable" checked=true>
                <span class="slider round"></span>
            </label>
        </div>
        <div style="max-height:340px; overflow: auto; padding-top: 10px;">
            <table id="statisticsTable" style="display: none; flex-direction: column; border:none" cellpadding="2" cellspacing="0" border="2" border-color="black"">
                <thead>
                    <th>Site</th>
                    <th>Time(hh:mm:ss)</th>
                </thead>
                <div>
                    <tbody>
                    </tbody>
                </div>
            </table>
        </div>
    <script src="popup.js"></script>
    </body>
</html>
