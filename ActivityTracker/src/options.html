<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="icon" type="image/png" href="/icon32.png"/>
</head>
<template id="list-with-time-period-row-template" class="settings-row">
    <tr>
        <td name="site"></td>
        <td name="timeStart"></td>
        <td name="timeEnd"></td>
        <td name="days"></td>
        <td>
            <div name="settings-table-actions" class="settings-table-actions-style">
                <button name="change" class="action-button btn btn-primary">Change</button>
                <button name="duplicate" class="action-button btn btn-primary">Duplicate</button>
                <button name="remove" class="action-button btn btn-primary">Remove</button>
            </div>
        </td>
    </tr>
</template>
<template id="list-with-time-period-template">
    <div class="settings-section">
        <table class="table-style">
            <caption name="list-type" class="setting-section-caption"></caption>
            <thead>
            <th>Site</th>
            <th>Time Start</th>
            <th>Time End</th>
            <th>Days</th>
            <th>Actions</th>
            </thead>
            <tbody>
            <tr name="add-new-site-row" class="settings-row">
                <td>
                        <textarea
                            type="text"
                            placeholder="Add new URLs"
                            name="site"
                            pattern="((?:\w+\.)+\w+(;*)(\s*))+"
                            required
                        ></textarea>
                </td>
                <td>
                    <input
                        type="time"
                        min="00:01"
                        name="timeStart"
                        required
                    >
                </td>
                <td>
                    <input
                        type="time"
                        min="00:01"
                        name="timeEnd"
                        required
                    >
                </td>
                <td class="days-checkboxes">
                    <div>
                        <input type="checkbox" name="Every day">Every day<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Sunday">Sunday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Monday">Monday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Tuesday">Tuesday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Wednesday">Wednesday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Thursday">Thursday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Friday">Friday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Saturday">Saturday<br>
                    </div>
                </td>
                <td>
                    <div class="settings-table-actions-style">
                        <button name="add-new-url" class="btn btn-primary action-button">Add</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>
<template id="list-with-time-interval-row-template" class="settings-row">
    <tr>
        <td name="site"></td>
        <td name="timeInterval"></td>
        <td name="days"></td>
        <td>
            <div name="settings-table-actions" class="settings-table-actions-style">
                <button name="change" class="action-button btn btn-primary">Change</button>
                <button name="duplicate" class="action-button btn btn-primary">Duplicate</button>
                <button name="remove" class="action-button btn btn-primary">Remove</button>
            </div>
        </td>
    </tr>
</template>
<template id="list-with-time-interval-template">
    <div class="settings-section">
        <table class="table-style">
            <caption name="list-type" class="setting-section-caption"></caption>
            <thead>
            <th>Site</th>
            <th>Time Interval</th>
            <th>Days</th>
            <th>Actions</th>
            </thead>
            <tbody>
            <tr name="add-new-site-row" class="settings-row">
                <td>
                        <textarea
                            type="text"
                            placeholder="Add new URLs"
                            name="site"
                            required
                        ></textarea>
                </td>
                <td>
                    <input
                        type="time"
                        min="00:01"
                        name="timeInterval"
                        required
                    >
                </td>
                <td class="days-checkboxes">
                    <div>
                        <input type="checkbox" name="Every day">Every day<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Sunday">Sunday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Monday">Monday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Tuesday">Tuesday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Wednesday">Wednesday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Thursday">Thursday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Friday">Friday<br>
                    </div>
                    <div>
                        <input type="checkbox" name="Saturday">Saturday<br>
                    </div>
                </td>
                <td>
                    <div class="settings-table-actions-style">
                        <button name="add-new-url" class="btn btn-primary action-button">Add</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>
<body>
<div id="settings-container" class="settings-container container">
</div>

<div id="root">
</div>
</body>
<script src="js/options.ts"></script>
</html>
