<h1 class="text-center">Title list</h1>

<div class="container">
  <form class="settings-section" [formGroup]="formGroup" (ngSubmit)="addRules()">
    <table class="table table-striped table-bordered">
      <thead>
      <th scope="col">Site</th>
      <th scope="col">Time Start</th>
      <th scope="col">Time End</th>
      <th scope="col">Days</th>
      <th scope="col">Actions</th>
      </thead>
      <tbody>
      <tr class="text-center">
        <td>
          <div class="form-floating">
              <textarea
                [ngClass]="{
                'is-valid': formGroup.controls.addressUrl.valid,
                'is-invalid': formGroup.controls.addressUrl.invalid && formGroup.controls.addressUrl.touched
                }"
                style="height: 120px;"
                class="form-control"
                formControlName="addressUrl"
                placeholder="Add new URLs"
                id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Add new URLs</label>
            <div class="invalid-feedback">
              Please provide a valid url.
            </div>
          </div>
        </td>
        <td>
          <input
            class="form-control mt-4"
            [ngClass]="{
            'is-valid': formGroup.controls.startDate.valid,
            'is-invalid': formGroup.controls.startDate.invalid && formGroup.controls.startDate.touched
            }"
            type="time"
            formControlName="startDate"
            min="00:01"
            name="timeStart"
            required>
          <div class="invalid-feedback">
            Date is required
          </div>
        </td>
        <td>
          <input
            class="form-control mt-4"
            [ngClass]="{
            'is-valid': formGroup.controls.endDate.valid,
            'is-invalid': formGroup.controls.endDate.invalid && formGroup.controls.endDate.touched
            }"
            type="time"
            formControlName="endDate"
            min="00:01"
            name="timeEnd">
          <div class="invalid-feedback">
            Date is required
          </div>
        </td>
        <td>
          <select
            [ngClass]="{
            'is-valid': formGroup.controls.dayWeek.valid,
            'is-invalid': formGroup.controls.dayWeek.invalid && formGroup.controls.dayWeek.touched
            }"
            formControlName="dayWeek"
            class="form-select form-control mt-4"
            aria-label="Select day">
            <option *ngFor="let day of weekDays" value="{{day}}">
              {{day}}
            </option>
          </select>
          <div class="invalid-feedback">
            Day a week is required
          </div>
        </td>
        <td>
          <div class="settings-table-actions-style">
            <button
              [disabled]="formGroup.invalid"
              type="submit"
              class="btn btn-success mt-4"
            >Add
            </button>
          </div>
        </td>
      </tr>
      <tr
        [settingList]="settingList"
        app-settings-row class="text-center">
      </tr>
      </tbody>
    </table>
  </form>
</div>
