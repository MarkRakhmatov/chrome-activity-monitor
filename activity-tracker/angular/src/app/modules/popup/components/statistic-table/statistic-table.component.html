<ng-container *ngIf="statistic | async as stat">
  <div class="animate">
    <table class="table">
      <thead>
      <th>Site</th>
      <th>Time(hh:mm:ss)</th>
      </thead>
      <tbody>
      <tr *ngFor="let item of stat">
        <td>{{item.url}}</td>
        <td>{{item.duration}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-container>
