<div class="container">
  <div class="row">
    <div class="col">
      <button (click)="showStatistic()" class="btn btn-primary">Show statistics</button>
    </div>
    <div class="col">
      <a target="_blank" routerLink="/options" class="btn btn-primary">Settings</a>
    </div>
  </div>
</div>

<div *ngIf="statistic$ | async as statisticData">
  <table
    id="statisticsTable" class="table">
    <thead>
    <th>Site</th>
    <th>Time(hh:mm:ss)</th>
    </thead>
    <tbody>
    <tr *ngFor="let item of statisticData">
      <td>{{item.url}}</td>
      <td>{{item.duration}}</td>
    </tr>
    </tbody>
  </table>
</div>
