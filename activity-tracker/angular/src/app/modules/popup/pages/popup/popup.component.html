<div class="popup">
  <header class="header">
    <div class="form-check form-switch" title="Turn on or turn off blocking sites">
      <input (change)="switchExtension()"
             class="form-check-input"
             type="checkbox"
             id="flexSwitchCheckChecked"
             [checked]="switchState | async">
      <label class="form-check-label" for="flexSwitchCheckChecked">{{stateExtention}}</label>
      <span class="timer" *ngIf="timer">{{timer | timer}}</span>
    </div>
    <a target="_blank" routerLink="/options" class="text-decoration-none">All Settings
      <i class="bi bi-box-arrow-up-right"></i>
    </a>
  </header>
  <main class="content container-fluid">
    <app-statistic-table [hidden]="isShowBlockedSite"></app-statistic-table>
    <app-blocked-sites [hidden]="isShowStatistic"></app-blocked-sites>
  </main>
  <footer class="footer">
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': isShowBlockedSite}" (click)="showBlockSites()">
          Block sites <i class="bi bi-stop-circle-fill"></i>
        </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" [ngClass]="{'active': isShowStatistic}" (click)="showStatistic()">
          Statistic <i class="bi bi-bar-chart-fill"></i>
        </a>
      </li>
    </ul>
  </footer>
</div>
